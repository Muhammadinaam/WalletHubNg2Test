<div class="form-group">
  <label for="select">Status</label>
  <select class="form-control" [(ngModel)]="status" id="select" (change)="statusChangedHandler($event)">
    <option value="0">Off</option>
    <option value="1">On</option>
  </select>
</div>

<app-changes-info-viewer
  [changesInformation]="statusChangesInformation"
></app-changes-info-viewer>
